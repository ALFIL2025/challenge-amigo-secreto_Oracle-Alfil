<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title> Juego del Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Juego del Amigo Secreto</h1>
            <img src="./assets/AmigoSecreto4.png" alt="Imagen representativa de amigo secreto" width="200">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Ingrese el nombre de uno de sus amigos">
                <button class="button-add" onclick="agregarAmigo()">Adicionar</button>
            </div>
        
            <!-- mensaje dinámico -->
            <p id="mensaje" class="message"></p>

            <!--Listado de amigos para selección del amigo secreto-->
            <h2 class="section-title">Listado de amigos</h2>
            <div id="listadoAmigosSecretos" class="friends-list-container">
                <ul id="listaAmigos" class="name-list"></ul>
            </div>

            <!--Selección de los amigos secreto-->
            <p id="resultado" class="result-message"></p>
            
            <!--Botones de accion-->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="./assets/amigo-secreto.png" alt="Ícono para sortear" width="75">
                    Sortear Amigo
                </button>

                <button class="button-draw" onclick="limpiarLista()">
                    <img src="./assets/logoLimpieza.png" alt="Ícono para limpiar lista" width="50">
                    Limpiar Lista
                </button>
            </div>

        </section>
    </main>

    <script src="app.js" defer></script>

    <footer class="footer">
        <p>Desarrollado en Chile por Luis ABARCA G., estudiante de Alura Latam</p>
    </footer>
</body>
</html>
